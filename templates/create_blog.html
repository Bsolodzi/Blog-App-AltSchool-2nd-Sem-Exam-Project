{% extends 'base.html' %}
{% block content %}
    <h1> Create a blog </h1>
    <form action="{{url_for('post')}}" method="POST">
        <div class= "form-group">
            <label for="Title">Title for article:</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        
        <div class= "form-group">
            <label for="blog_content">Content of your article:</label>
            <input type="text" name="content" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Add Blog" class="mybtn" >
        </div>
        <div >
            <small>
                Go back to homepage? <a href="{{url_for('index')}}">Home</a>
            </small>
        </div>
    </form>
{% endblock content %}
